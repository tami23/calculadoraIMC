<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Calculadora IMC - √çndice Masa Corporal</title>
</head>

<body>
    <header>

    </header>
    <section>
        <form id="calculadora" action="">
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="nombre" name="user_name">
                </li>
                <li>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="user_age">
                </li>
                <li>
                    <label for="peso">Peso (Kg):</label>
                    <input type="number" step="any" id="peso" name="user_weight">
                </li>
                <li>
                    <label for="altura">Altura (m):</label>
                    <input type="number" step="any" id="altura" name="user_height">
                </li>
                <li class="boton">
                    <button onclick="return calcIMC();">Calcular</button>
                </li>
                <li>
                    <label for="resultado">RESULTADO:</label>
                    <input type="text" id="resultado" readonly>
                </li>
            </ul>
        </form>
    </section>
    <footer>
        
    </footer>
    <script type="text/javascript" src="./JS/app.js"></script>
</body>

</html>
